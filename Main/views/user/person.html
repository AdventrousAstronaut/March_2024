    <!-- Upload Modal-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUploadAvatar">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalUploadAvatar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <!-- we pull the form label to here because we want the submit button work, but it would work only under form, so we need to include it -->
        <form action="../../controllers/user/person/uploadAvatar.php" method = "post" enctype = "multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="file">文件名</label>
                <input type="file" name = "file" id = "file"><br>
                <!-- <input type="submit" value = "提交"> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="submit" value = "提交" class="btn btn-primary">提交</button>
            </div>
          </div>
      </form>
      </div>
    </div>
